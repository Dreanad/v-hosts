<VirtualHost *:80>
        ServerName SERVERNAME
        ServerAlias SERVERALIAS

        ServerAdmin SERVERADMIN
        DocumentRoot DOCUMENTROOT
        <Directory />
                Options FollowSymLinks
                AllowOverride All
        </Directory>

        <Directory DIRECTORY>
                Options Indexes FollowSymLinks Multiviews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>
